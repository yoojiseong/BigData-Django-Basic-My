<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>burger_list 화면</title>
</head>
<body>
    <h1>파이버거의 햄버거 목록 화면입니다.</h1>
    <div>
        {{ burgers }}
    </div>
    <h2>반복문을 이용할 출력 형태</h2>
    {%  for item in burgers %}
{#        <div>{{ item }}</div>#}
        <div>
        id : {{ item.id }}
            <br>
        이름 : {{  item.name }}
            <br>
        가격 : {{ item.price }}원,
            <br>
        칼로리 : {{ item.calories }} kcal
        <br>
        </div>
    {% endfor %}
</body>
</html>
